<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
           <span><label for="name">Name</label>
            <input type="text" id="name" name="name" required></span> 

            <span><label for="email">Email</label>
            <input type="email" id="email" name="email" required></span> 

            <span><label for="password">Password</label>
            <input type="password" id="password" name="password" required></span> 

            <span> <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required></span> 

            <label>
                <input type="checkbox" id="terms" name="terms" required> 
                I Accept Terms & Conditions
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container2">
        <h2>Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted Terms?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>

    </div>
    <script src="index.js"></script>
</body>
</html>
